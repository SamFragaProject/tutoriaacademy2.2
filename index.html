<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TutoriA Academy</title>
    <script>
      // IIFE to set theme from localStorage before React renders to prevent FOUC
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('theme-dark');
          }
        } catch (e) {
          console.error('Could not set theme from localStorage', e);
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Base Palette
              'primary': 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'accent-a': 'var(--color-accent-a)',
              'accent-b': 'var(--color-accent-b)',
              'success': 'var(--color-success)',
              'info': 'var(--color-info)',
              
              // Surfaces
              'surface-1': 'var(--color-surface-1)',
              'surface-2': 'var(--color-surface-2)',
              'background': 'var(--color-background)',

              // Text
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              
              // Borders & Muted
              'border': 'var(--color-border)',
              'muted': 'var(--color-muted)',

              // Gradients
              'primary-gradient-start': 'var(--color-primary-gradient-start)',
              'primary-gradient-end': 'var(--color-primary-gradient-end)',
            },
            boxShadow: {
              'card': 'var(--shadow-card)',
              'card-hover': 'var(--shadow-card-hover)',
            },
            borderRadius: {
              'card': 'var(--radius-card)',
              'button': 'var(--radius-button)',
              'input': 'var(--radius-input)',
            },
            transitionDuration: {
              'fast': 'var(--duration-fast)',
              'normal': 'var(--duration-normal)',
            },
            transitionTimingFunction: {
              'out': 'var(--ease-out)',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- UPDATE: Changed fonts to Poppins for headings and Inter for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* UPDATE: New professional color palette (Light Mode) */
        --color-primary: #4A69FF;
        --color-primary-hover: #3B54CC;
        --color-accent-a: #11C4D4;
        --color-accent-b: #F5A623;
        --color-success: #00D09C;
        --color-info: #3498DB;
        --color-surface-1: #FFFFFF;
        --color-surface-2: #F7F9FC;
        --color-background: #F0F2F5;
        --color-text-primary: #1A202C;
        --color-text-secondary: #4A5568;
        --color-border: #E2E8F0;
        --color-muted: #E2E8F0;
        --color-primary-gradient-start: #4A69FF;
        --color-primary-gradient-end: #6282FF;

        /* ELEVATION & RADIUS */
        --radius-card: 24px;
        --radius-button: 12px;
        --radius-input: 12px;
        --shadow-card: 0 8px 24px rgba(17, 24, 39, .06);
        --shadow-card-hover: 0 10px 28px rgba(17, 24, 39, .1);

        /* MOTION */
        --duration-fast: 200ms;
        --duration-normal: 300ms;
        --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
      }

      .theme-dark {
        /* UPDATE: New professional color palette (Dark Mode) */
        --color-primary: #617FFF;
        --color-primary-hover: #7C96FF;
        --color-accent-a: #18E0F0;
        --color-accent-b: #FFB946;
        --color-success: #00F0B4;
        --color-info: #5DC0F3;
        --color-surface-1: #1A202C;
        --color-surface-2: #2D3748;
        --color-background: #111827;
        --color-text-primary: #F7FAFC;
        --color-text-secondary: #A0AEC0;
        --color-border: #2D3748;
        --color-muted: #4A5568;
        --color-primary-gradient-start: #617FFF;
        --color-primary-gradient-end: #7C96FF;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-primary);
        transition: background-color var(--duration-normal), color var(--duration-normal);
      }
       .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      h1, h2, h3, h4, h5, h6 {
        /* UPDATE: Using Poppins for headings for a more professional look */
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: var(--color-text-primary);
      }
      /* Global Focus Visible */
      *:focus-visible {
        outline: 2px solid var(--color-info);
        outline-offset: 2px;
      }
      button:focus-visible, a:focus-visible, summary:focus-visible {
        border-radius: var(--radius-button);
      }
      input:focus-visible, textarea:focus-visible, select:focus-visible {
        border-radius: var(--radius-input);
        outline-offset: 1px;
      }
      details[open] summary {
        /* Optional: style for open summary */
      }
    </style>
    <link rel="stylesheet" href="/styles/tokens.css" />
